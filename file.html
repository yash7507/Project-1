
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #667eea;
    color: #fff;
    max-width: 350px;
    margin: auto;
    padding: 20px;
    display: flex; flex-direction: column; justify-content: center; height: 100vh;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
  }
  input {
    font-size: 1rem;
  }
  button {
    background: #ffd700;
    color: #333;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #e6c200;
  }
</style>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="event.preventDefault(); alert('Login successful!'); this.reset();">
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
</body>
</html>
